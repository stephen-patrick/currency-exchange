@(title: String = "Currency Exchange", bodyId: String ="app", bodyClass: String = "aa")(bodyContent: Html) 
@import play.api.i18n.Messages




<!DOCTYPE html>
<html>
<head>
<title>@title</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">


  <link rel="stylesheet" media="screen" href="@routes.Assets.at("app/stylesheets/libs/bootstrap/bootstrap.min.css")">
 <link rel="stylesheet" media="screen" href="@routes.Assets.at("app/javascripts/libs/jquery/ui/jquery/smoothness/css/jquery-ui-1.10.4.custom.min.css")">
 <link rel="stylesheet" media="screen" href="@routes.Assets.at("app/stylesheets/app.css")">
 
 
  <script src="@routes.Assets.at("app/javascripts/libs/jquery/jquery-1.10.2.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("app/javascripts/libs/jquery/ui/jquery/smoothness/js/jquery-ui-1.10.4.custom.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("app/javascripts/libs/jquery/knockout-3.1.0.js")" type="text/javascript"></script>
   <script src="@routes.Assets.at("app/javascripts/libs/jquery/Chart.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("app/javascripts/libs/bootstrap/bootstrap.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("app/javascripts/model.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("app/javascripts/view.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("app/javascripts/app.js")" type="text/javascript"></script>
</head>
<body class="@bodyClass theme-default">
<div id="@bodyId" class="@bodyClass">
	<div id="app_wrapper" class="layout-fluid">
		<header>
		<div class="container-fluid">
				<div class="row">
						<div class="col-md-4">
								<h3 class="title"><a href="@routes.Application.docs()">Currency Exchange</a></h3>
						</div>
						<div class="col-md-8">
								<div class="collapse navbar-collapse pull-right">
							      <ul class="nav navbar-nav navbar-right ">
								        <li ><a href="@routes.Application.docs()">Documentation</a></li>
								        <li>
								         <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Add Currency 
								         	 <span class="caret"></span></a>
									          <ul id="app_mnu-add-currency" class="dropdown-menu" role="menu">
									          <li>
									            		<div>
									            				<div class="container-fluid">
																	<div class="row">
																	    	<div class="col-md-12">
																		    	 <div class="form-group">
																   					 <label for="userId">User Id</label>
																    				 <select id="userId" class="form-control" name="userId" >
																    				 		<option value="134256">134256</option>
																    				 		<option value="234256">134256</option>
																    				 		<option value="454256">134256</option>
																    				 		<option value="674256">134256</option>
																    				 </select>
																  				</div>
																	    	</div>
																	 </div>
																</div>
																<div class="container-fluid">
																	<div class="row">
																	    	<div class="col-md-6">
																		    	 <div class="form-group">
																   					 <label for="currencyFrom">From</label>
																    				 <select id="currencyFrom" class="form-control" name="currencyFrom" >
																    				 		<option value="EUR">EUR</option>
																    				 		<option value="USD">USD</option>
																    				 		<option value="CAD">CAD</option>
																    				 		<option value="JPY">JPY</option>
																    				 </select>
																  				</div>
																	    	</div>
																	    	<div class="col-md-6">
																		    	 <div class="form-group">
																   					 <label for="amountSell">To Sell</label>
																   					 <select id="amountSell" class="form-control" name="amountSell">
																   					 		<option value="100">100</option>
																   					 		<option value="500">500</option>
																   					 		<option value="1000">1000</option>
																   					 		<option value="2000">2000</option>
																   					 		<option value="4000">4000</option>
																   					 		<option value="6000">6000</option>
																   					 </select>
																  				</div>
																	    	</div>
																	    	
																	 </div>
																</div>
																<div class="container-fluid">
																	<div class="row">
																	    	<div class="col-md-6">
																		    	 <div class="form-group">
																   					 <label for="currencyTo">To</label>
																    				 <select id="currencyTo" class="form-control" name="currencyTo" >
																    				 		<option value="EUR">EUR</option>
																    				 		<option value="USD">USD</option>
																    				 		<option value="CAD">CAD</option>
																    				 		<option value="JPY">JPY</option>
																    				 </select>
																  				</div>
																	    	</div>
																	    	<div class="col-md-6">
																		    	 <div class="form-group">
																   					 <label for="amountSell">To Buy</label>
																    				 <select id="amountBuy" class="form-control" name="amountBuy">
																   					 		<option value="100">100</option>
																   					 		<option value="500">500</option>
																   					 		<option value="1000">1000</option>
																   					 		<option value="2000">2000</option>
																   					 		<option value="4000">4000</option>
																   					 		<option value="6000">6000</option>
																   					 </select>
																  				</div>
																	    	</div>
																	    	
																	 </div>
																</div>
																<div class="container-fluid">
																	<div class="row">
																	    	<div class="col-md-12">
																    			<div class="form-group">
																   					 <label for="rate">Rate</label>
																    				 <select id="rate" class="form-control" name="rate">
																    				    <option value="1.3">0.77</option>
																    				     <option value="1.3">0.88</option>
																    				 	<option value="1.3">1.3</option>
																    				 
																    				 </select>
																    				
																  				</div>
																	    	</div>
																	 </div>
																</div>
																<div class="container-fluid">
																	<div class="row">
																	    	<div class="col-md-12">
																		    	 <div class="form-group">
																   					 <label for="originatingCountry">Country</label>
																    				 <select id="orginatingCountry" class="form-control" name="originatingCountry" >
																    				 		<option value="FR">France</option>
																    				 		<option value="IE">Ireland</option>
																    				 		<option value="EN">England</option>
																    				 		<option value="ES">Spain</option>
																    				 		<option value="US">United States</option>
																    				 </select>
																  				</div>
																	    	</div>
																	 </div>
																</div>
																<div class="container-fluid">
																	<div class="row">
																	    	<div class="col-md-12">
																		    	 <div class="form-group">
																   					 <label for="timePlaced">Time Placed</label>
																    				 <input type="text" name="timePlaced" id="timePlaced" class="form-control date-picker" />
																  				</div>
																	    	</div>
																	 </div>
																</div>
																<div class="container-fluid">
																	<div class="row">
																	    	<div class="col-md-12">
																		    	 <div class="form-group">
																		    	 
																   						<div id="loading" style="display: none;"><img class="pull-right" src="/assets/app/img/icons/loading/load-blocks-grey.gif" /></div>
																   						<input id="butt_addCurrency" class="btn pull-right" type="button" value="Submit" />
																  				</div>
																	    	</div>
																	 </div>
																</div>
																
									            			</div>
													</li>
									          </ul>
								       	</li>
								      
							        </ul>
								</div>
						</div>
				</div>
		</div>
		
		</header>
		<div id="app_content-container">
			<div id="app_content">
				 @bodyContent
			
			</div>
		</div>
	</div>
</div>
</body>


</html>
